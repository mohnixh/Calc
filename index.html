<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBodmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="main_heading">BODMAS Calculator</h2>

    <div class="display">
        <div class="result_display"></div>
        <div class="input_display"></div>
    </div>

    <div class="buttons">
        <button class="input main">(</button>
        <button class="input main">)</button>
        <button class="clear">C</button>
        <button class="delete">⌦</button>

        <button class="input digit">7</button>
        <button class="input digit">8</button>
        <button class="input digit">9</button>
        <button class="input operator">➗</button>

        <button class="input digit">4</button>
        <button class="input digit">5</button>
        <button class="input digit">6</button>
        <button class="input operator">✖️</button>

        <button class="input digit">1</button>
        <button class="input digit">2</button>
        <button class="input digit">3</button>
        <button class="input operator">➖</button>

        <button class="input digit">0</button>
        <button class="input digit">.</button>
        <button class="equal">=</button>
        <button class="input operator">➕</button>
        
        <button class="input main">√</button>
        <button class="input main">^</button> 
        <button class="input operator">%</button>  
        <button class="bunny">Bunny</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
